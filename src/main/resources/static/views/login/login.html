<!DOCTYPE html>
<html lang="ZH-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登陆</title>
    <link rel="stylesheet" href="src/css/login.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src=".././js/layui/layui.js"></script>
    <link rel="stylesheet" href="../.././js/layui/css/layui.css"/>
    <link rel="stylesheet" href="../.././js/css/login.css"/>
</head>

<body>
<div class="kit-login">
    <div class="kit-login-bg"></div>
    <div class="kit-login-wapper">
        <h2 class="kit-login-slogan">欢迎使用 <br> 商城后台管理系统</h2>
        <div class="kit-login-form">
            <h4 class="kit-login-title">登录</h4>
            <form class="layui-form">
                <div class="kit-login-row">
                    <div class="kit-login-col">
                        <i class="layui-icon">&#xe612;</i>
                        <span class="kit-login-input">
                <input type="text" name="loginName" lay-verify="required" placeholder="用户名/邮箱/手机号" />
              </span>
                    </div>
                    <div class="kit-login-col"></div>
                </div>
                <div class="kit-login-row">
                    <div class="kit-login-col">
                        <i class="layui-icon">&#xe64c;</i>
                        <span class="kit-login-input">
                <input type="password" name="password" lay-verify="required" placeholder="密码" />
              </span>
                    </div>
                    <div class="kit-login-col"></div>
                </div>
                <div class="kit-login-row">
                    <div class="kit-login-col">
                        <input type="checkbox" name="rememberMe" title="记住帐号" lay-skin="primary">
                    </div>
                </div>
                <div class="kit-login-row">
                    <button class="layui-btn kit-login-btn" lay-submit="submit" lay-filter="login_hash">登录</button>
                </div>
                <div class="kit-login-row" style="margin-bottom:0;">
                    <a href="javascript:;" style="color: rgb(153, 153, 153); text-decoration: none; font-size: 13px;" id="forgot">忘记密码</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="plugins/polyfill.min.js"></script>
<script src="plugins/layui/layui.js"></script>

   layui.use('form',function () {
       var form = layui.form;

       //忘记密码
       $('#forgot').on('click', function() {
           layer.msg('请联系管理员.',{"icon":5},{
               "skin":"ss",
               "time":5000
           });
       });
        // 提交
       form.on('submit(login_hash)', function (data) {
           $.ajax({
               async: false,
               url: "login/login",
               data: $(data.form).serialize(),
               type: "post",
               dataType: "text",
               success: function (result) {
                   window.location.href="/login/a";
               },error:function (result) {
                   layer.msg(result.responseText,{"icon":5},{
                       "skin":"ss",
                       "time":5000
                   });
               }
           });
           return false;
       });
   })
</script>
